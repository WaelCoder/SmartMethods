<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech To Text</title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet'>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      font-family: 'Cairo';
      font-size: 20px;
    }

    #main_title {
      font-family: 'Cambria';
      font-size: 45px;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <h1 id="main_title">Speech to Text</h1>
        <h6>
          <textarea readonly id="convert_text" placeholder="Click Start to Speak!" rows="6"></textarea>
        </h6>
        <button type="button" , id="Arabic" , onclick="js:begin()">Start</button>
        <button onclick="onConnectUsb()" id="connect-usb" name="connect-usb">Connect</button>
      </section>
    </div>
    <script src="speechRecognition.js" charset="utf-8"></script>
    <script src="webserial.js" charset="utf-8"></script>
    </div>
    <style>
      body {
        background-image: url('bg.png');
        background-color: black;
      }
    </style>
  </body>
</html>
